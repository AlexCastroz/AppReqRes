<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Register </title>

    <style>
        .form {
            background-color: rgb(160, 166, 252);
            width: 80%;
            padding: 5%;
            font-weight: bold;
            margin: 5%;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h2> Registra nuevo usuario </h2>
        <div class="form">
            <label for="first_name"> Nombre:</label>
            <input type="text" id="first_name" class="form-control" />
            <br>
            <label for="last_name"> Apellidos:</label>
            <input type="text" id="last_name" class="form-control" />
            <br>
            <label for="email"> E-amil:</label>
            <input type="text" id="email" class="form-control" />
            <br>
            <button class="btn btn-primary" style="float: right;" onclick="saveUser()"> Guardar</button>
        </div>
        <a href="Index.html" style="float: left;" class="btn btn-warning">
            Regresar
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>

        function saveUser() {
            fetch('https://reqres.in/api/users',
                {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        first_name: document.getElementById('first_name').value,
                        last_name: document.getElementById('last_name').value,
                        email: document.getElementById('email').value

                    })
                })
            .then(response => response.json())
            .then(response => {
                alert('Usuario nuevo: '+ response.first_name + ' ' + response.last_name + '\nEmail: ' + response.email);
                console.log(response)
            });
        }

    </script>
</body>
</html>
